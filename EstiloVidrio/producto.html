<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleProducto.css">
    <title>Producto</title>
</head>
<body>
    <div class="container">
        <h4>size:</h4>
        <h1>7</h1>
       <ul class="thumb">
           <li onmouseover="changeImageSrc('shoes1.png', 'AMARILLO', 'yellow')"><img src="shoes1.png"></li>
           <li onmouseover="changeImageSrc('shoes2.png', 'NARANJA', 'orange')"><img src="shoes2.png"></li>
           <li onmouseover="changeImageSrc('shoes3.png', 'VERDE', 'green')"><img src="shoes3.png"></li>
       </ul>
       <div class="imgBox">
            <h3>AMARILLO</h3>
            <h2>Nike Air Zoom</h2>
            <img src="shoes1.png" class="shoeActual"></img>
            <ul class="size">
                <span>Size</span>
                <li id="size7" onclick="changeSize('7')" style="background: #1e6b7b;
                color: #fff">7</li>
                <li id="size8" onclick="changeSize('8')">8</li>
                <li id="size9" onclick="changeSize('9')">9</li>
                <li id="size10" onclick="changeSize('10')">10</li>
            </ul>
            <a href="#" class="btn">AGREGAR AL CARRITO</a>
       </div> 
    </div>
    <script>
        function changeImageSrc(anything, anything2, anything3) {
            document.querySelector('.shoeActual').src = anything;
            document.querySelector('h3').innerHTML = anything2;
            document.querySelector('h3').style.color = anything3;
        }
    </script>
    <script>
        function changeSize(anything) {
            for (var i=7; i<11; i++) {
                document.getElementById('size'+i).style.background="#fff";
                document.getElementById('size'+i).style.color="#1e6b7b";
            }
            document.getElementById('size'+anything).style.background="#1e6b7b";
            document.getElementById('size'+anything).style.color="#fff";
            document.querySelector('h1').innerHTML = anything;
        }
    </script>
</body>
</html>
