<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login2Style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="bx">
            <div class="container ingreso">
                <div class="ingresar">
                    <h2>Ingresar</h2>
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contrase単a">
                    <input type="submit" value="Ingresar">
                    <div class="olvidar">
                        <p>Se olvido de su contrase単a? <a href="#" >Click aqui</a></p>
                        <p>No tiene cuenta? <a href="#" onclick="toggle()">Registrese</a></p>
                    </div>
                </div>
            </div>
            <div class="container registro">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Contrase単a">
                    <input type="password" placeholder="Confirmar contrase単a">
                    <input type="submit" value="Registrarse">
                    <div class="olvidar">
                        <p>Ya tiene cuenta? <a href="#" onclick="toggle()">Ingrese</a></p>
                    </div>
            </div>
        </div>
    </section>
    <script>
        function toggle() {
            containerList = document.querySelectorAll('.container');
            section = document.querySelector('section');
            containerList.forEach(function(container) {
                container.classList.toggle('active');
            });
            section.classList.toggle('active');

        }
    </script>
</body>
</html>
